language: python
python:
  - "3.6"
cache:
  apt: true
  timeout: 1000
  directories:
    - $HOME/.cache/pip
    - $HOME/miniconda/pkgs/
install:
  - sudo apt-get update

  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O $HOME/miniconda.sh;
  - bash $HOME/miniconda.sh -b -u -p $HOME/miniconda

  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda info -a

  - conda env create -q -n skorch-env -f environment.yml
  - source activate skorch-env
  - conda install --file=requirements-dev.txt
  - python setup.py install
  - conda install -c pytorch 'pytorch-cpu>=0.3.0'
before_cache:
  # Delete folders, while leaving `.tar.bz2` files alone
  - find $HOME/miniconda/pkgs -maxdepth 1 -type d -not -path "$HOME/miniconda/pkgs" -print0  | xargs -0 rm -rf
script:
  - pytest
